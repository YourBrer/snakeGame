<html>

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="control-block">

      <button type="button" id="stop_game_button">Стоп</button>
      <label>

          <option value="0.1">Хардкор</option>
        </select>
      </label>
    </div>
    <div id="canvas_wrapper"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
